version: '3.8'

services:
  postgres:
    image: postgres
    container_name: postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: oee_data_collector
    volumes:
          - data-oee-data-collector:/var/lib/postgresql/data/
volumes:
  data-oee-data-collector:
